<div id="modal" class="uk-modal uk-open" style="display:block;">
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Insert Address</h2>
        <p>Create new Address</p>

        <form _="on submit take .uk-open from #modal">
            <div class="uk-margin">
                <input class="uk-input" type="text" name="street_address1" placeholder="Street address Line 1" required>
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" name="street_address2" placeholder="Street address Line 2">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" name="street_address3" placeholder="Street address Line 3">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" name="city" placeholder="City" required>
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" name="state_province_county"
                    placeholder="State, Province, or County" required>
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" name="postal_code" placeholder="Postal Code">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" name="country_code" placeholder="Country">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="number" name="latitude" placeholder="Latitude">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="number" name="longitude" placeholder="longitude">
            </div>

            <button id="submit-button" hx-post="/admin/tables/address/insert" type="button"
                _="on click take .uk-open from #modal wait 200ms then remove #modal"
                class="uk-button uk-button-primary">Save
                Changes</button>
            <button id="cancel-button" type="button" class="uk-button uk-button-default"
                _="on click take .uk-open from #modal wait 200ms then remove #modal">Cancel</button>
        </form>
    </div>
</div>

<script>
    // This triggers the fade-out animation when the modal is closed.
    window.document.getElementById("cancel-button").addEventListener("click", function () {
        window.document.getElementById("modal").classList.remove("uk-open")
        setTimeout(function () {
            window.document.getElementById("insert-form").innerHTML = ""
                , 200
        })
    })
    window.document.getElementById("submit-button").addEventListener("click", function () {
        window.document.getElementById("modal").classList.remove("uk-open")
        setTimeout(function () {
            window.document.getElementById("insert-form").innerHTML = ""
                , 200
        })
    })
</script>
