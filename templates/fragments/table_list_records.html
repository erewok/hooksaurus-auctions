<h1>{{ table_name }} Records </h1>
<table class="uk-table uk-table-justify uk-table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Modified</th>
        </tr>
    </thead>
    <tbody>
        {% for row in records %}
        <tr>
            <td><a href="/admin/tables/{{ table_name }}/{{ row.pk }}">{{ row.name|title }}</a></td>
            <td>{{ row.created }}</td>
            <td>{{ row.modified }}</td>
        </tr>
        {% endfor %} {% if next_page %}
        <a href="/admin/tables/{{ table_name }}?pg={{ next_page }}" class="uk-button uk-button-primary">Next page</button>
        {% endif %}
    </tbody>

</table>
